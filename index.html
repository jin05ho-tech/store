<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>자동 이미지 다운로드 (가나다)</title>
  <style>
    html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", system-ui, sans-serif}
    .wrap{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px}
    a.button{display:inline-block;padding:10px 16px;border-radius:8px;background:#0066ff;color:#fff;text-decoration:none}
    p.note{color:#444;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>자동 이미지 다운로드 테스트</h1>
    <p class="note">페이지가 열리면 "가나다"가 적힌 PNG 이미지가 자동으로 다운로드됩니다. 수동으로 다시 받으려면 버튼을 눌러주세요.</p>
    <a id="manualDownload" class="button" href="#">수동 다운로드</a>
  </div>

  <script>
    // 이미지(가나다)를 그려서 PNG로 다운로드하는 함수
    function createGanadaPngBlob(text, options = {}) {
      const padding = options.padding ?? 40;
      const fontSize = options.fontSize ?? 140;
      const fontFamily = options.fontFamily ?? 'Noto Sans KR, Apple SD Gothic Neo, Malgun Gothic, system-ui, sans-serif';
      // 임시 캔버스로 텍스트 크기 측정
      const measureCanvas = document.createElement('canvas');
      const mctx = measureCanvas.getContext('2d');
      mctx.font = `bold ${fontSize}px ${fontFamily}`;
      const metrics = mctx.measureText(text);
      const textWidth = Math.ceil(metrics.width);
      const textHeight = Math.ceil(fontSize * 1.2);

      const canvas = document.createElement('canvas');
      canvas.width = textWidth + padding * 2;
      canvas.height = textHeight + padding * 2;
      const ctx = canvas.getContext('2d');

      // 배경
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 텍스트
      ctx.font = `bold ${fontSize}px ${fontFamily}`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#111111';
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      return new Promise((resolve) => {
        canvas.toBlob((blob) => resolve(blob), 'image/png');
      });
    }

    async function triggerDownload(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      // 메모리 해제
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    async function autoDownload() {
      try {
        const blob = await createGanadaPngBlob('가나다', { fontSize: 140 });
        await triggerDownload(blob, 'ganada.png');
      } catch (e) {
        console.error('자동 다운로드 실패', e);
      }
    }

    // 페이지가 로드되면 자동으로 다운로드 시도
    window.addEventListener('load', () => {
      // 자동 트리거 (브라우저 정책에 따라 일부 환경에서는 차단될 수 있음)
      autoDownload();

      // 수동 다운로드 버튼 연결
      const btn = document.getElementById('manualDownload');
      btn.addEventListener('click', async (ev) => {
        ev.preventDefault();
        const blob = await createGanadaPngBlob('가나다', { fontSize: 140 });
        await triggerDownload(blob, 'ganada.png');
      });
    });
  </script>
</body>
</html>
